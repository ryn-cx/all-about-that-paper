<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="paper.js"></script>
    <title>SVG Output</title>

</head>

<body>
    <div id="Grids">
        <label>Grid Size:
            <input type="number" name="gridSize" class="saveThis" id="gridSize" value="1" step="0.01" min="0"
                oninput="generateSVG()">
        </label>
        <label>Grid Units:
            <select name="gridUnits" class="saveThis" id="gridUnits" onchange="generateSVG()">
                <option value="px">Pixels</option>
                <option value="in">Inches</option>
                <option value="cm">Centimeters</option>
                <option value="mm">Millimeters</option>
                <option value="pt">Points</option>
                <option value="pc">Picas</option>
            </select>
        </label>
    </div>
    <hr>

    <div id="Cells">
        <div name="Cell">
            <label>
                X Cells:
                <input type="number" name="horizontalCells" class="saveThis" value="2" step="1" min="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Offset:
                <input type="number" name="horizontalOffset" class="saveThis" value="0" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Multiplier:
                <input type="number" name="horizontalMultiplier" class="saveThis" value="1" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Color:
                <input type="color" name="horizontalColor" class="saveThis" value="black" oninput="generateSVG()">
            </label>
            <label>
                Stroke Width:
                <input type="number" name="horizontalStrokeWidth" class="saveThis" value="0.01" step="0.01" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Stroke Dash Array:
                <input type="str" name="horizontalStrokeDashArray" class="saveThis" value="0" size="12"
                    oninput="generateSVG()">
            </label>
            <label>
                Top:
                <input type="checkbox" name="horizontalTop" class="saveThis" oninput="generateSVG()">
            </label>
            <br>
            <label>
                Y Cells:
                <input type="number" name="verticalCells" class="saveThis" value="2" step="1" min="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Offset:
                <input type="number" name="verticalOffset" class="saveThis" value="0" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Multiplier:
                <input type="number" name="verticalMultiplier" class="saveThis" value="1" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Color:
                <input type="color" name="verticalColor" class="saveThis" value="black" oninput="generateSVG()">
            </label>
            <label>
                Stroke Width:
                <input type="number" name="verticalStrokeWidth" class="saveThis" value="0.01" step="0.01" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Stroke Dash Array:
                <input type="str" name="verticalStrokeDashArray" class="saveThis" value="0" size="12"
                    oninput="generateSVG()">
            </label>
            <label>
                Top:
                <input type="checkbox" name="verticalTop" class="saveThis" oninput="generateSVG()">
            </label>
            <br>
            <button onclick="removehorizontalCells(this)">Remove</button>
            <hr>
        </div>
    </div>

    <button onclick="addCell()">Add Input </button>
    <button onclick="saveValues()">Save Values</button>
    <button onclick="importValues()">Import Values</button>
    <button onclick="downloadSVG()">Download SVG</button>
    <div id="paperDimensions"></div>
    <div id="svgContainer"></div>

    <script>
        importValues();
        generateSVG();
    </script>
</body>

</html>
