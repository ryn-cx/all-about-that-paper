<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="paper.js"></script>
    <title>SVG Output</title>

</head>

<body>
    <div id="GridFields">
        <label>Grid Size:
            <input type="number" name="gridSize" class="saveThis" id="gridSize" value="1" step="0.01" min="0"
                oninput="generateSVG()">
        </label>
        <label>Grid Units:
            <select name="gridUnits" class="saveThis" id="gridUnits" onchange="generateSVG()">
                <option value="px">Pixels</option>
                <option value="in">Inches</option>
                <option value="cm">Centimeters</option>
                <option value="mm">Millimeters</option>
                <option value="pt">Points</option>
                <option value="pc">Picas</option>
            </select>
        </label>
    </div>
    <hr>

    <div id="CellsFields">
        <div name="CellField">
            <label>
                X Cells:
                <input type="number" name="horizontalCellsField" class="saveThis" value="2" step="1" min="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Offset:
                <input type="number" name="horizontalOffsetField" class="saveThis" value="0" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Multiplier:
                <input type="number" name="horizontalMultiplierField" class="saveThis" value="1" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Color:
                <input type="color" name="horizontalColorField" class="saveThis" value="black" oninput="generateSVG()">
            </label>
            <label>
                Stroke Width:
                <input type="number" name="horizontalStrokeWidthField" class="saveThis" value="0.01" step="0.01"
                    size="4" oninput="generateSVG()">
            </label>
            <label>
                Stroke Dash Array:
                <input type="str" name="horizontalStrokeDashArrayField" class="saveThis" value="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Top:
                <input type="checkbox" name="horizontalTopField" class="saveThis" oninput="generateSVG()">
            </label>
            <br>
            <label>
                Y Cells:
                <input type="number" name="verticalCellsField" class="saveThis" value="2" step="1" min="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Offset:
                <input type="number" name="verticalOffsetField" class="saveThis" value="0" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Multiplier:
                <input type="number" name="verticalMultiplierField" class="saveThis" value="1" step="1" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Color:
                <input type="color" name="verticalColorField" class="saveThis" value="black" oninput="generateSVG()">
            </label>
            <label>
                Stroke Width:
                <input type="number" name="verticalStrokeWidthField" class="saveThis" value="0.01" step="0.01" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Stroke Dash Array:
                <input type="str" name="verticalStrokeDashArrayField" class="saveThis" value="0" size="4"
                    oninput="generateSVG()">
            </label>
            <label>
                Top:
                <input type="checkbox" name="verticalTopField" class="saveThis" oninput="generateSVG()">
            </label>
            <br>
            <button onclick="removehorizontalCellsField(this)">Remove</button>
            <hr>
        </div>
    </div>

    <button onclick="addCellField()">Add Input Field</button>
    <button onclick="saveValues()">Save Values</button>
    <button onclick="importValues()">Import Values</button>
    <button onclick="downloadSVG()">Download SVG</button>
    <div id="paperDimensions"></div>
    <div id="svgContainer"></div>

    <script>

        importValues();
        generateSVG();
    </script>
</body>

</html>
